.col-6 {
  color: #18272F;
  position: relative;
  text-decoration: none;
}

.col-6::before {
  content: '';
  position: absolute;
  width: 100%;
  height: 4px;
  border-radius: 4px;
  background-color: #18272F;
  bottom: 0;
  left: 0;
  transform-origin: center;
  text-align: center;
  transform: scaleX(0);
  transition: transform .3s ease-in-out;
}

.col-6:hover::before {
  transform-origin: center;
  transform: scaleX(1);
}
