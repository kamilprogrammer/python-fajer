{% include 'inc/_navbar.html'  %}

<H1 style="text-align: center; font-weight: bold;">The blog of the school.</H1>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">


<style>
    a {
        text-decoration: none;
    }
    h5 {
        font-weight: 400;
    }
    .list-group-item {
        margin: 100px;
    }
    body {
        text-align: center;
    }
</style>
<ul class="list-group"></ul>
{% for post in posts  %}
<!----<li class="list-group-item"><a href="posts/{{post.id}}">{{post.id}}.  {{ post.title }}</a><h6 style="float: right;"> {{post.date}} <br> <h6 style="float: right; margin-top: 40px;">Writer : {{post.author}}</h6></h6> <br> <h5>{{post.body}}</h5></li></ul>---->
<div class="row mb-2" style="text-align: center;">
    <div class="col-md-6">
      <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">
          <strong class="d-inline-block mb-2 text-primary">{{post.id}}.</strong>
          <h3 class="mb-0">{{post.title}}</h3>
          <div class="mb-1 text-muted">{{post.date}}</div>
          <p class="card-text mb-auto">{{post.body}}</p>
          <a href="posts/{{post.id}}" class="stretched-link">Continue reading</a><a href="posts/{{post.id}}">Writer :   {{post.author}}</a>
        </div>  
      </div>
    </div>
{% endfor %}
